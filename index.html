<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label
          >Enter Your First Name: <input type="text" required name="First Name"
        /></label>
        <label
          >Enter Your Last Name: <input type="text" required name="Last Name"
        /></label>
        <label
          >Enter Your Email: <input type="email" required name="Email"
        /></label>
        <label
          >Create a New Password:
          <input
            type="password"
            required
            name="New Password"
            pattern="[a-z0-5]{8,}"
        /></label>
      </fieldset>
      <fieldset>
        <label for=""
          ><input class="inline" type="radio" name="account-type" /> Personal
          Account</label
        >
        <label for=""
          ><input class="inline" type="radio" name="account-type" /> Business
          Account</label
        >
        <label for=""
          ><input class="inline" type="checkbox" required name="T&C" /> I accept
          the
          <a href="https://www.freecodecamp.org/news/terms-of-service/"
            >terms and conditions</a
          ></label
        >
      </fieldset>
      <fieldset>
        <label for=""
          >Upload a profile picture: <input type="file" name="Profile Picture"
        /></label>
        <label
          >Input your age (years):
          <input type="number" min="13" max="120" name="Age"
        /></label>
        <label
          >How did you hear about us?
          <select name="Referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label
          >Provide a bio:<textarea
            rows="3"
            cols="30"
            placeholder="I like coding on the beach..."
            name="Bio"
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
